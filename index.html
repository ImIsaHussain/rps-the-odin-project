<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors | TOP</title>
    <script src="app.js"></script>
</head>

<body>
    <div id="header">
        <h1>Rock Paper Scissors</h1>
    </div>

    <div id="selectionContainer">
        <button id="rock"><img src="./images/rock-top.webp" alt="">
            <p>ROCK</p>
        </button>
        <button id="paper"><img src="./images/paper-top.webp" alt="">
            <p>PAPER</p>
        </button>
        <button id="scissors"><img src="./images/scissor-top.webp" alt="">
            <p>SCISSORS</p>
        </button>
    </div>

    <div id="results">
        <h2 id="roundResults">
            CHOOSE YOUR WEAPON!
        </h2>
        <p id="score">
            Player Score: 0 | Computer Score: 0
        </p>
    </div>
</body>

</html>
